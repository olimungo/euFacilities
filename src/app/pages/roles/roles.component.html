<div class="roles">
    <div [class.hidden]="isEditMode">
      <button class="btn btn-primary" (click)="add()">Add</button>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let role of roles | async" (click)="edit(role)">{{ role.code }}</li>
      </ul>
    </div>

    <div [class.hidden]="!isEditMode">
      <form name="form">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" placeholder="Code" name="code" [(ngModel)]="currentRole.code">
        </div>

        <div>
          <button type="submit" class="btn btn-default" (click)="save()">Save</button>
          <button class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
</div>
