<div class="users">
    <div [class.hidden]="isEditMode">
      <button class="btn btn-primary" (click)="add()">Add</button>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users | async" (click)="edit(user)">{{ user.lastName + ' ' + user.firstName }}</li>
      </ul>
    </div>

    <div [class.hidden]="!isEditMode">
      <form name="form">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" name="firstName" [(ngModel)]="currentUser.firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName" [(ngModel)]="currentUser.lastName">
        </div>

        <div>
          <button type="submit" class="btn btn-default" (click)="save()">Save</button>
          <button class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
</div>
