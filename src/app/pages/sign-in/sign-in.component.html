<div class="sign-in">
  <form name="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="password">Last name</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>

    <div class="form-group">
      <label for="passwordRepeat">Repeat password</label>
      <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat password" name="passwordRepeat" [(ngModel)]="passwordRepeat">
    </div>

    <div>
      <button type="submit" class="btn btn-default" (click)="signIn()">Sign in</button>
    </div>
  </form>

  <div class="message">{{ message }}</div>
</div>
